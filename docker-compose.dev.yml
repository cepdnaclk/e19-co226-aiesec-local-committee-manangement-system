version: "3.8"

services:
  db:
    container_name: db-dev
    build:
      context: ./mysql
      dockerfile: Dockerfile.dev
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=LC_KANDY
      - MYSQL_ROOT_PASSWORD=root
    # volumes:
    # - ./scripts:/docker-entrypoint-initdb.d/
    # - mysql-volume:/var/lib/mysql:rw
    expose:
      - 3306
    networks:
      - private
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    restart: always
    cap_add:
      - SYS_NICE

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-dev
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_VERBOSES: 0
      PMA_VERBOSE: 0
    networks:
      - private
    restart: always
    ports:
      - 8080:80

  server:
    container_name: server-dev
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - 8081:8081
    depends_on:
      db:
        condition: service_healthy
    networks:
      - public
      - private
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - DATABASE_DB=LC_KANDY
      - DATABASE_PORT=3306
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - type: bind
        source: ./server
        target: /app
      - /app/node_modules

  client:
    container_name: client-dev
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    depends_on:
      - server
    networks:
      - public
    volumes:
      - type: bind
        source: ./client
        target: /app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    restart: always

networks:
  public:
  private:
